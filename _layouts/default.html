<!DOCTYPE html>
<html lang="en" dir="ltr" id="getwordsmith" class="no-js">
    
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="description" content="{{ site.strap }}">
<meta name="author" content="Rich Hollis, Jess Eddy">
<meta name="viewport" content="width=device-width">
<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="//use.typekit.net/aci8foj.js"></script>
<script type="text/javascript">
  try {
      Typekit.load();
  } catch (e) {}
</script>
<link rel="stylesheet" href="css/wordsmith.css" type="text/css"
media="screen">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="downloads/wordsmith.js"></script>
<script>
  $(function () {
      $('.container').wordsmith();
  });
</script>
</head>

<body>
   <a href="https://github.com/wordsmith"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
   <div class="container">
       <img src="images/wordsmith_title.png" />

       <div class="pad">

       </div>
       <p class="footer">Made with &hearts; in London + New York by
           <a href="http://twitter.com/richhollis">Rich Hollis</a>&
           <a href="http://twitter.com/jesseddy">Jess Eddy</a>
       </p>
       <p class="footer">Copyright &copy; Wordsmith is available under the
           <a href="license">MIT & BSD licenses</a>.
           <p class="footer">
               <a href="mailto:hi@getwordsmith.co">(Contact Us)</a>
           </p>

   <!-- container -->
</body>

</html>
